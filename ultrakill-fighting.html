<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eduardo Bergillos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Ultrakill Fighting</h1>
        <a href="index.html">
            <img src="img/arrow-left.png" alt="Return" class="back-arrow" />
        </a>
    </header>

    <main class="project-page">
        <div class="project-content">
            <div class="project-info">
                <p class="project-title">Ultrakill Fighting</p>

                <p class="project-date">November / 30 / 2024</p>

                <p class="project-description">
                    A 2D fighting game inspired by classics like Street Fighter and Mortal Kombat, set in the fast-paced world of Ultrakill.
                </p>

                <div class="project-tags">
                    <span>Unity</span>
                    <span>C#</span>
                </div>

                <div class="project-links">
                    <a href="https://github.com/eduardobr33/Ultrakill-Fighting" target="_blank">
                        <img src="img/github.png" alt="Ultrakill Fighting Github" />
                    </a>
                </div>
            </div>

            <div class="project-images" id="image-slider">
                <img src="img/ultrakill-fighting/ultrakill-img-1.png" alt="Screenshot 1" />
                <img src="img/ultrakill-fighting/GifGameplay.gif" alt="Gameplay Gif" />
            </div>
        </div>
    </main>

    <script>
        const sliderContainer = document.getElementById("image-slider");
        const allImages = sliderContainer.querySelectorAll("img");

        const images = Array.from(allImages).filter(img => {
            const src = img.getAttribute("src");
            return !src.toLowerCase().endsWith(".gif");
        });

        let currentImageIndex = 0;

        images.forEach((img, index) => {
            img.style.display = index === 0 ? "block" : "none";
        });

        setInterval(() => {
            images[currentImageIndex].style.display = "none";

            currentImageIndex = (currentImageIndex + 1) % images.length;

            images[currentImageIndex].style.display = "block";
        }, 3000);
    </script>
</body>
</html>
