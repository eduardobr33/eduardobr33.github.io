<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eduardo Bergillos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Süreg's Mask</h1>
        <a href="index.html">
            <img src="img/arrow-left.png" alt="Return" class="back-arrow" />
        </a>
    </header>

    <main class="project-page">
        <div class="project-content">
            <div class="project-info">
                <p class="project-title">Süreg's Mask</p>

                <p class="project-date">March / 6 / 2024</p>

                <p class="project-description">
                    Süreg's Mask is a project team of the subject “Project II” in CITM University: Videogames Design & Developments degree and Design, Animation and Digital Art degree.
                </p>

                <div class="project-tags">
                    <span>OpenGL</span>
                    <span>Box2D</span>
                    <span>SDL2</span>
                    <span>C++</span>
                    <span>XML</span>
                </div>

                <div class="project-links">
                    <a href="https://github.com/SouthWest-Studios/Suregs-Mask" target="_blank">
                        <img src="img/github.png" alt="Süreg's Mask Github" />
                    </a>
                </div>
            </div>

            <div class="project-images" id="image-slider">
                <img src="img/suregs-mask/suregs-mask-img-1.png" alt="Screenshot 1" />
                <img src="img/suregs-mask/suregs-mask-img-2.png" alt="Screenshot 2" />
                <img src="img/suregs-mask/suregs-mask-img-3.png" alt="Screenshot 3" />
                <img src="img/suregs-mask/suregs-mask-img-4.png" alt="Screenshot 4" />
            </div>
        </div>
    </main>

    <script>
        const sliderContainer = document.getElementById("image-slider");
        const allImages = sliderContainer.querySelectorAll("img");

        const images = Array.from(allImages).filter(img => {
            const src = img.getAttribute("src");
            return !src.toLowerCase().endsWith(".gif");
        });

        let currentImageIndex = 0;

        images.forEach((img, index) => {
            img.style.display = index === 0 ? "block" : "none";
        });

        setInterval(() => {
            images[currentImageIndex].style.display = "none";

            currentImageIndex = (currentImageIndex + 1) % images.length;

            images[currentImageIndex].style.display = "block";
        }, 3000);
    </script>
</body>
</html>
